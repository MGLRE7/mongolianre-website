<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongolian Real Estate | Map</title>
    
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        .marker {
            background-image: url('https://docs.mapbox.com/mapbox-gl-js/assets/washington-monument.jpg' );
            background-size: cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- The map container -->
    <div id="map"></div>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>

    <script>
        // Your public access token
        mapboxgl.accessToken = 'pk.eyJ1IjoibWdscmUiLCJhIjoiY21mbjM3dWNuMDhhNzJqcHRjZWFzeTBmNSJ9.F1cl83dqGGDndug4oxApSg';

        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v12', // standard street map style
            center: [106.917, 47.917], // starting position [lng, lat] for Ulaanbaatar
            zoom: 12 // starting zoom
        } );

        // Add zoom and rotation controls to the map.
        map.addControl(new mapboxgl.NavigationControl());

    </script>

</body>
</html>
